<div class="container mx-auto p-4">
  <h1 class="text-center text-2xl font-bold mb-4">Rick and Morty Characters</h1>
  <input
    type="text"
    placeholder="Buscar por nombre"
    (input)="onSearch($event)"
    class="w-full p-2 border rounded shadow mb-4"
  />

  <div *ngIf="characters.length > 0; else noResults" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
    <app-card *ngFor="let character of characters" [character]="character"></app-card>
  </div>

  <ng-template #noResults>
    <p class="text-center text-gray-500">No se encontraron personajes.</p>
  </ng-template>

  <app-navegation
    [prev]="prev"
    [next]="next"
    (onNavigate)="onPageChange($event)"
  ></app-navegation>
</div>
