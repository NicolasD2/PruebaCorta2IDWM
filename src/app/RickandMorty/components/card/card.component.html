<a
  href="#"
  class="flex flex-col items-center bg-gray-200 border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-00"
>
  <img
    class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg"
    [src]="character.image"
    [alt]="character.name"
  />
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
      {{ character.name }}
    </h5>

    <div class = "flex items-center space-x-2">
      <span
        class ="w-3 h-3 rounded-full"
        [ngClass]="{
          'bg-green-500':character.status ==='Alive',
          'bg-red-500':character.status ==='Dead',
          'bg-blue-500': character.status === 'unknown'
        }"
      ></span>
      <p><strong>Estado: </strong>{{ character.status }} - {{ character.species }} </p>
      </div>

    <p><strong>Ubicaci√≥n: </strong> {{ character.location.name }}</p>
    <p><strong>Origin: </strong>{{ character.origin.name}}</p>
  </div>
</a>
